<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="left-elements">
                <img src="cat.jpg" alt="cat resting on a table" style="width:500px; height:100vh;">
            </div>
            <div class="right-elements">
                <header class="header">
                    <h2 class="header-one">This is a practice sign up form. It is not functional: 
                    it doesn't create any accounts for anything, nor does it send me your data (or does it). Sign up now to get started and get a free cat today! </h2>
                    <h2 class="header-two">
                        Who doesn't like cats? Here's the form!
                    </h2>
                </header>
                
                <form action="" method="post">
                    <h1>Get a cat today! Required fields are labeled with a *</h1>

                    <div>
                        <label for="first-name">First Name *</label>
                        <input type="text" id="first-name" name="first-name" required>

                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div>
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>

                        <label for="Phone Number">Phone Number *</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </div>

                    <div>
                        <label for="password">Password *</label>
                        <input type="password" required>
                        
                        <label for="confirm-password">Confirm Password *</label>
                        <input type="password" required>
                    </div>

                    <div>
                        <label for="cat-select">Select a cat breed *</label>
                        <select name="cat-select" id="cat-select" required></select>
                    </div>

                    <div class="submit-btn">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>

        </div>
    </body>
</html>
